extends: 'eslint-config-wikimedia'

parserOptions:
  ecmaVersion: 10

env:
  node: true
  mocha: true
  es6: true

rules:
  indent:
    - error
    - 4
    - SwitchCase: 1
      MemberExpression: off
  space-in-parens: [error, never]
  no-bitwise: off
  no-multi-spaces: off
  no-multiple-empty-lines: off
  one-var: off
  array-bracket-spacing: off
  computed-property-spacing: off
  comma-dangle: off
  space-before-function-paren: off
